<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>HoneyMoney</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body {
            background-color: #EBBC4E;
            color: #212529;
        }
    </style>
</head>

<body class="text-dark">

    <div class="container py-4">
        <h1 class="text-center mb-4">üçØ HoneyMoney üçØ</h1>

        <!-- Wallet/Stats -->
        <div class="card mb-4">
            <div class="card-body">
                <button class="btn btn-primary mb-3" id="connect">Connect Wallet</button>
                <h3><strong>Your wallet details</strong></h3>
                <p><strong>Wallet address:</strong> <span id="wallet" class="text-monospace">Not connected</span></p>
                <p><strong>Balance:</strong> <span id="balance">?</span> BEE</p>
            </div>
        </div>

        <div class="row mb-4">
            <div class="col-md-12">
                <h2>HoneyMoney Contract</h2>
                <button class="btn btn-primary" id="contractAddress">Pause / enable</button>
            </div>
        </div>

        <!-- Token Management -->
        <div class="row mb-4">
            <div class="col-md-4">
                <h4>Send HoneyMoney</h4>
                <input class="form-control mb-2" id="recipient" placeholder="Recipient address" />
                <input class="form-control mb-2" id="amount" type="number" placeholder="Amount" />
                <button class="form-control btn btn-success" id="send">Send</button>
            </div>

            <div class="col-md-4">
                <h4>Mint Tokens</h4>
                <input class="form-control mb-2" id="mintTo" placeholder="To address (blank = self)" />
                <input class="form-control mb-2" id="mintAmount" type="number" placeholder="Amount" />
                <button class="form-control btn btn-warning" id="mint">Mint</button>
            </div>

            <div class="col-md-4">
                <h4>Burn Tokens</h4>
                <input class="form-control mb-2" id="burnFrom" placeholder="From address (blank = self)" />
                <input class="form-control mb-2" id="burnAmount" type="number" placeholder="Amount" />
                <button class=" form-control btn btn-danger" id="burn">Burn</button>
            </div>
        </div>

        <!-- Blacklist Management -->
        <div class="row mb-4">
            <div class="col-md-4">
                <h4>Blacklist</h4>
                <input class="form-control mb-2" id="blacklistAddress" placeholder="Address to blacklist" />
                <button class="form-control btn btn-danger" id="blacklist">Blacklist</button>
                <button class="form-control btn btn-success mt-2" id="unblacklist">Remove from blacklist</button>
                <button class="form-control btn btn-secondary mt-2" id="clearBlacklist">Clear blacklist</button>
            </div>
        </div>

        <!-- Blacklist Status -->
        <h3>Leaderboard</h3>
        <table class="table table-striped table-bordered" id="leaderboard">
            <thead class="table-dark">
                <tr>
                    <th>Rank</th>
                    <th>Address</th>
                    <th>Balance (BEE)</th>
                </tr>
            </thead>
            <tbody>
                <!-- Leaderboard entries will be dynamically inserted here -->
            </tbody>
        </table>
    </div>

    <!-- Toast container -->
    <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
        <div id="toast-container"></div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="index.js"></script>
</body>

</html>
